;PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; M5Stack Dial uses ESP32-S3 (S3FN8) controller
; Using M5Stack StampS3 as the target board
[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
framework = arduino

; Build options for ESP32-S3 with PSRAM
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DARDUINO_M5STACK_STAMPS3
    -std=gnu++17
    -Wall
    -Wextra
    -Wno-deprecated-declarations

; Remove old C++ standard
build_unflags = 
    -std=gnu++11

; Library dependencies
lib_deps = 
    m5stack/M5GFX@^0.1.16
    m5stack/M5Unified@^0.1.17

; Monitor options
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    time

; Upload options
upload_speed = 921600

; Source filter - include all source files
build_src_filter = +<*>

; Alternative environment using generic ESP32-S3 DevKit
; Use this if M5Stack StampS3 doesn't work
[env:esp32-s3-devkit]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Build options for ESP32-S3 with PSRAM
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DARDUINO_ESP32S3_DEV
    -std=gnu++17
    -Wall
    -Wextra
    -Wno-deprecated-declarations

; Remove old C++ standard
build_unflags = 
    -std=gnu++11

; Library dependencies
lib_deps = 
    m5stack/M5GFX@^0.1.16
    m5stack/M5Unified@^0.1.17

; Monitor options
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    time

; Upload options
upload_speed = 921600